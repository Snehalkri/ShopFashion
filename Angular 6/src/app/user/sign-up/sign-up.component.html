<div id="container">
    <div>
        <img src="/assets/img/images.png" id="icon" alt="User Icon" />
    </div>
    <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
        <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Full Name" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }">
        <div *ngIf="signUpForm.submitted && !fullName.valid">
            <label class="validation-message">This field is required.</label>
        </div>
        <input type="text" #mobile="ngModel" [(ngModel)]="userService.selectedUser.mobile" name="mobile" placeholder="Phone Number" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !mobile.valid }">
        <div *ngIf="signUpForm.submitted && !mobile.valid">
            <label class="validation-message">This field is required.</label>
            <label class="validation-message">Mobile Number must be of 10 Digits.</label>
        </div>
        <input type="date" #dob="ngModel" [(ngModel)]="userService.selectedUser.dob" name="dob" placeholder="Date of birth" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !dob.valid }"><br>
        <div *ngIf="signUpForm.submitted && dob.errors">
            <label *ngIf="dob.errors.required" class="validation-message">This field is required.</label>
        </div>
        <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.address" name="address" placeholder="Address" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
        <div *ngIf="signUpForm.submitted && address.errors">
            <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
        </div>
        <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email" required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
        <div *ngIf="signUpForm.submitted && email.errors">
            <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
            <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
        </div>
        <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password" minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
        <div *ngIf="signUpForm.submitted && password.errors">
            <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
            <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
        </div>

        <!-- <div>
      <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </div>
    <div *ngIf="signUpForm.submitted && !dob.valid">
    <label class="validation-message">This field is required.</label>
  </div>-->
        <input type="submit" value="Sign Up">
    </form>

    <!-- Success message -->
    <div class="success" *ngIf="showSucessMessage">
        Saved successfully
    </div>
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
